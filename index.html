<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile </title>
</head>
<body>
    <div class="profile-card">
        <div id="icon">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <h1 id="user">Jessica Randall</h1>
        <h2 id="location" style="color: lawngreen;">London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        
        <div class="social-links">
            <a href="">GitHub</a><br>
            <a href="">Frontend Mentor</a><br>
            <a href="">LinkedIn</a><br>
            <a href="">Twitter</a><br>
            <a href="">Instagram</a><br>
        </div>

         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://cheesom11.github.io/Social-link-profile/">Ofulue Chisom</a>.
        </div>

    </div>

   
    <style>

        .html, body {
            font-family: Arial, sans-serif;
            background-color: #083d52;
            margin: 0;
            padding: 0;
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile-card {
            text-align: center;
            border: 2px solid black;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .social-links{
            padding: 10px;
            margin: 5px 15px;
            margin-bottom: 10px;
            flex-direction: column;
            background-color: #f89c12;
            border-radius: 10px;
            display:flex;
        } 
        .social-links a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            margin: 5px 0;
            background-color: rgba(109, 105, 101, 0.87);
            padding: 10px 15px;
        }
        
        .attribution {
            font-size: 11px; text-align: center;
        }
        .attribution a {
            color: hsl(228, 45%, 44%); 
        }
    </style>

</body>

</html>
